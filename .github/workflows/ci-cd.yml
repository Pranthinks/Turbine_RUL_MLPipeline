# .github/workflows/ci-cd.yml
name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted
    defaults:
      run:
        shell: cmd        # Force use of Command Prompt instead of PowerShell  # Runs on your local PC
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: docker build -t turbine-rul .
    
    - name: Test Imports
      run: docker run --rm turbine-rul python -c "import pandas, numpy, sklearn; print('✅ Imports OK')"
    
    - name: Test Pipeline Start
      run: |
        echo "Testing pipeline can start..."
        docker-compose run --rm turbine-rul python -c "import main; print('✅ Pipeline script loads OK')"

  deploy:
    needs: test
    runs-on: self-hosted  # Runs on your local PC
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Complete Pipeline
      run: docker-compose up
    
    - name: Save Results
      uses: actions/upload-artifact@v4
      with:
        name: results
        path: artifacts/